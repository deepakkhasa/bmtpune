	    <script type="text/javascript">
			google.load("feeds", "1");
			$.fn.onAvailable = function(fn){
	    	    var sel = this.selector;
	    	    var timer;
	    	    var self = this;
	    	    if (this.length > 0) {
	    	        fn.call(this);   
	    	    }
	    	    else {
	    	        timer = setInterval(function(){
	    	            if ($(sel).length > 0) {
	    	                fn.call($(sel));
	    	                clearInterval(timer);  
	    	            }
	    	        },50);  
	    	    }
	    	};
			$(document).ready(function() {
				$("#adddivtab").dynatabs({
					tabBodyID : 'ktcontent',
					showCloseBtn : true
				});
			});
			function loadDocument(docId,accessKey,title){
	        	$('.maincontent').append("<div id=\""+docId+"\"></div>");

				 var scribd_doc = scribd.Document.getDoc(docId, accessKey);
				 scribd_doc.addParam('default_embed_format', 'flash');
				scribd_doc.addParam('jsapi_version', '1');
				scribd_doc.addParam('mode', 'book');
				scribd_doc.addParam('allow_share', false);
				
				 scribd_doc.write(docId);
				 $("#"+docId +"> embed").onAvailable(function(){
						$.addDynaTab({
							tabID : 'adddivtab',
							type : 'div',
							divID : docId,
							tabTitle : title
						});
				 });
			} 

		</script>
