@(user: securesocial.core.java.SocialUser ,message: String, auser: models.User ,doctorDetails: java.util.List[DoctorDetails])
@scripts = {
	<script type='text/javascript' src="@routes.Assets.at("javascripts/jquery-ui-1.8.23.custom.min.js")"></script>
	<script type='text/javascript' src="@routes.Assets.at("javascripts/fullcalendar.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/dashboardview.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery.lightbox_me.js")"></script>

}
@main(user,"Welcome!",scripts) {
 			<div class="toppart">
        		<div class="mainpart">
        		@if(null != auser && auser.userType == "D"){
        		<div class="hospitaldrowdown">
        		  		<label>
        		  			<strong>Select Hospital:</strong> 
        		  			<select id="hospital" >
        		  			@for(hospital <- doctorDetails ){
        		  			<option value="">@hospital.hospital.hospitalName</option>
        		  			}
        		  			</select>
        		  		</label>        		
        		</div>
        		}
        		<div id='calendar'></div>
        	</div>
@if(message =="N"){
	            <div id="modal_window" class="modal_window">
	                <div id="modal_form" class="modal_form"><br>
	                	<label><strong>It seems you are visiting for the first time. In order to serve you well, we would like you to provide us this information.</strong> </label>
	                	<br><br><br><br>
	                    <label><strong>Name:</strong> <input id="name" class="sprited" value="@auser.name" disabled="disabled"/></label>
	                    <label ><strong>Email ID:</strong> <input id="emailid" class="sprited"  value="@auser.email"/></label>
						<label id="errorMsgemailid"><strong></strong></label>
	                    <label ><strong>Phone Number:</strong> <input id="phonenumber" class="sprited"  value="@auser.phoneNumber"/></label>
						<label id="errorMsgphonenumber"><strong></strong></label>
	                    <label ><strong>Using as:</strong>
	                    	<select id ="usertype" class="spritedselected">
	                    		<option value="P">Patient</option>
	                    		<option  value="D">Doctor</option>
	                    	</select>
	                    </label>
						<label id="errorMsgusertype"><strong></strong></label>

	                    <div id="actions" class="actions">
							<span class="fc-button fc-button-today ui-state-default ui-corner-left ui-corner-right">
								<span class="fc-button-inner">
									<span class="fc-button-content">Submit</span>
									<span class="fc-button-effect">
										<span></span>
									</span>
								</span>
							</span>
	                    </div>
	                </div>
	                <a id="close_x" class="close close_x" href="#">close</a>
	            </div>
}
	            <div class="modal_window" id="modal_window_appt">
	                <div class="modal_form" id="modal_form_appt">
	                    <label><strong>Brief Description:</strong> <input id="appointmentdescription" class="sprited" disabled="disabled"/></label>
	                    <label ><strong>Date:</strong> <input id="appointmentdate" class="firstField smallText" disabled="disabled"/>
	                    <strong>Time:</strong> <input id="appointmenttime" class="smallText" disabled="disabled"/></label>
	                    <label><strong>Additional Information:</strong> <textarea id="appointmentcomments" class="spritedtextarea" disabled="disabled"></textarea></label>
	                    <div class="actions" id="actions">
							<span class="fc-button fc-button-today ui-state-default ui-corner-left ui-corner-right">
								<span class="fc-button-inner">
									<span id="AppmentSubmit" class="fc-button-content">Submit</span>
									<span class="fc-button-effect">
										<span></span>
									</span>
								</span>
							</span>
	                    </div>
	                </div>
	                <a  id="close_x" class="close close_x" href="#">close</a>
	            </div>

        </div>




}
